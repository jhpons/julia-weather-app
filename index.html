<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Julia's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="weather-app">
    </br>
    <h2>
    </h2>
      <form class="search-bar" id="city">
          <div class="row"> 
              <div class="col-md-9 text-center">
        <input type="search" 
         placeholder="Type a city..."
         class="form-control"
         autocomplete="off"
         id="city-search"/>
         </div>
         <div class="col-3">
             <div class="details">
             <span>🌟Save as Favorite</span> </br> <button>📍Current Location</button>;
            </div>
         </div>
         </div>
         <p>
           <span id="dateTime"></span>
          </p>
      </form>
    <div class="row">
      <div class="col-md-12 text-center">
        <img 
              src="" 
              id="icon" 
            />   
            <div id="description"></div>
      </div>
    </div>
      
      <div class="row">
        <div class="col-6"> 
            <div class="d-flex weather-temperature"> 
           <span id="degrees" class="currentTemperature">
             65°
            </span>
            <span class="unit"> 
              <a href "#" id="tempC" class="active">°C</a> |
              <a href "#" id="tempF">°F</a> </span> 
          </div>
        
        </div>
        <div class="col-6">
          
              <ul>
                  <li>
                    Wind: <span id="wind"></span> km/h 
                  </li>
                  <li>
                    Humidity: <span id="humidity"></span>%  
                  </li>
              </ul>
            </div>
            
      </div>
    
    <h3>    
      <div class="weather-forecast" id="forecast"> 
      </div>
    </h3>
    </div>
  </div>
  </div>
</div>
  <h4>
    <a href="https://github.com/jhpons/julia-weather-app" target="_blank">Open source code</a> by Julia Pons
  </h4>
   <script src="src/app.js"></script>
</body>
</html>
