<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Julia's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="weather-app">
      <img src="images/mountainlake.PNG" width="400" />
    </br>
    <h2>
    </h2>
      <form class="search-bar" id="city">
          <div class="row"> 
              <div class="col-6">
        <input type="search" 
         placeholder="Type a city..."
         class="form-control"
         autocomplete="off"
         id="city-search"/>
         </div>
         <div class="col-6">
             <div class="details">
             <span>🌟Save as Favorite</span> </br> <button>📍Current Location</button>;
            </div>
         </div>
         </div>
      </form>
    
      <h1>
      <div class="row">
        <div class="col-6">
           ⛅</br> <span id="degrees">65°</span> <span class="unit"><a href "#" id="tempF">F</a> | <a href "#" id="tempC">C</a> </span>   
            </div>
        <div class="col-6">
              <ul>
                  <li>
                    Wind: 10mph  
                  </li>
                  <li>
                    Precipitation: 42%  
                  </li>
              </ul>
          </div>
          </div>
    </h1>
    <h3>    
          <div class="row">
              <div class="col=12">
          Monday 
          <span class="border border-primary">50°F ⛅</span>
          </div>
          <div class="col=12">
          </br> 
          Tuesday 
            <span class="border border-primary">42°F 🌧</span>
        </div>
         <div class="col=12">
              </br>
          Wednesday
          <span class="border border-primary">55°F ☔</span> 
        </div>
         <div class="col=12">
              </br>
          Thursday 
          <span class="border border-primary">53°F ⛅</span>
        </div>
           <div class="col=12">
                </br>
          Friday 
          <span class="border border-primary">60°F ☀</span>
        </div>
          </h3>
    </div>
  </div>
   <script src="src/app.js"></script>
</body>
</html>
